<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digital photos</title>
    <link rel="stylesheet" href="styles.css">
    
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <style>
        /* --- Í∏∞Ï°¥ Ïä§ÌÉÄÏùº Ïú†ÏßÄ --- */
        footer { margin-top: 80px; padding: 40px 20px; text-align: center; border-top: 1px solid #eee; clear: both; }
        .profile-link { text-decoration: none; color: inherit; display: block; cursor: default; }
        .admin-link { color: #f9f9f9; text-decoration: none; font-size: 0.7rem; }
        .date-header { width: 100%; padding: 40px 20px 10px 20px; margin-top: 20px; border-bottom: 2px solid #333; font-size: 1.1rem; font-weight: bold; color: #333; clear: both; box-sizing: border-box; }
        .controls-container { position: fixed; top: 20px; right: 20px; z-index: 2000; display: flex; gap: 10px; }
        .control-btn { background: #333; color: white; border: none; padding: 10px 18px; border-radius: 25px; font-size: 0.85rem; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.2); transition: 0.3s; display: flex; align-items: center; gap: 8px; }
        .control-btn:hover { background: #000; transform: translateY(-2px); }
        #date-dropdown { display: none; position: absolute; top: 45px; right: 0; background: white; border: 1px solid #ddd; border-radius: 12px; width: 160px; max-height: 350px; overflow-y: auto; box-shadow: 0 8px 20px rgba(0,0,0,0.15); padding: 10px 0; z-index: 2001; }
        .dropdown-item { padding: 10px 20px; font-size: 0.85rem; color: #555; cursor: pointer; transition: 0.2s; border-bottom: 1px solid #f9f9f9; }
        .dropdown-item:hover { background: #f5f5f5; color: #000; }
        #date-nav { position: fixed; right: 20px; top: 55%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 8px; z-index: 1000; background: rgba(255, 255, 255, 0.5); padding: 12px 8px; border-radius: 15px; backdrop-filter: blur(5px); border: 1px solid #ddd; max-height: 60vh; overflow-y: auto; }
        .nav-item { font-size: 0.7rem; color: #888; text-decoration: none; text-align: center; cursor: pointer; }
        .nav-item:hover { color: #000; font-weight: bold; }
        .photo-container img { cursor: zoom-in; transition: opacity 0.3s; width: 100%; max-width: 1000px; }
        .photo-container img:hover { opacity: 0.9; }

        /* --- ‚ú® ÎùºÏù¥Ìä∏Î∞ïÏä§ & ÏÜåÌÜµ Í∏∞Îä• Ïä§ÌÉÄÏùº Ï∂îÍ∞Ä/ÏàòÏ†ï --- */
        #lightbox { 
            display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; 
            background-color: rgba(0, 0, 0, 0.98); z-index: 10000; overflow-y: auto; padding: 40px 0; 
        }
        .lightbox-wrapper { display: flex; flex-direction: column; align-items: center; width: 90%; max-width: 800px; margin: 0 auto; position: relative; }
        #lightbox img { max-width: 100%; max-height: 70vh; object-fit: contain; box-shadow: 0 0 30px rgba(0,0,0,0.5); cursor: zoom-out; }
        #lightbox-caption { color: #efefef; padding: 20px 10px; font-size: 0.9rem; text-align: center; }
        
        /* ‚ù§Ô∏è Ï¢ãÏïÑÏöî ÏÑπÏÖò */
        .like-section { display: flex; align-items: center; gap: 10px; margin-bottom: 30px; color: white; }
        .like-btn { background: none; border: none; color: #555; font-size: 2.2rem; cursor: pointer; transition: 0.2s; padding: 0; line-height: 1; }
        .like-btn.active { color: #ff4757; transform: scale(1.2); }
        .like-count { font-size: 1.2rem; font-weight: bold; }

        /* üí¨ ÎåìÍ∏Ä ÏÑπÏÖò */
        .comment-section { width: 100%; background: rgba(255,255,255,0.05); padding: 25px; border-radius: 15px; box-sizing: border-box; }
        .comment-form { display: flex; flex-direction: column; gap: 12px; margin-bottom: 25px; }
        .comment-input-row { display: flex; gap: 10px; }
        .comment-form input { background: #222; border: 1px solid #444; color: white; padding: 10px 15px; border-radius: 8px; font-size: 0.9rem; }
        .nickname-input { width: 30%; }
        .text-input { flex-grow: 1; }
        .comment-submit { background: #eee; color: #222; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .comment-submit:hover { background: #fff; }
        
        .comment-list { width: 100%; display: flex; flex-direction: column; gap: 15px; text-align: left; }
        .comment-item { border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 12px; }
        .comment-nickname { font-weight: bold; font-size: 0.85rem; color: #aaa; margin-bottom: 5px; }
        .comment-text { font-size: 0.95rem; color: #eee; line-height: 1.5; }

        #next-btn { position: absolute; right: -60px; top: 35vh; background: none; border: none; color: white; font-size: 3rem; cursor: pointer; opacity: 0.5; }
        #next-btn:hover { opacity: 1; }

        @media (max-width: 768px) {
            .nickname-input { width: 40%; }
            #next-btn { display: none !important; }
            .controls-container { right: 10px; top: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls-container">
            <button class="control-btn" onclick="openRandomPhoto()">üé≤ Random Photo</button>
            <div style="position: relative;">
                <button id="date-select-btn" class="control-btn" onclick="toggleDropdown()">üìÖ Archive Menu ‚ñæ</button>
                <div id="date-dropdown"></div>
            </div>
        </div>

        <div class="profile">
            <a href="upload.html" class="profile-link">
                <img src="images/KakaoTalk_20240406_232152395.jpg" alt="ÌîÑÎ°úÌïÑ" class="profile-img">
            </a>
            <h2>Hamihamoo</h2>
            <p>Amateur Photographer</p>
            <nav>
                <ul>
                    <li><a href="index.html">main page</a></li>
                    <li><a href="film.html">film photos</a></li>
                </ul>
            </nav>
        </div>

        <div class="main-content">
            <h1>digital photos</h1>
            <div id="date-nav"></div>
            <div id="photo-list"></div>
            <footer>
                <p style="color: #999; font-size: 0.85rem;">&copy; 2024 Hamihamoo. All rights reserved.</p>
                <a href="upload.html" class="admin-link">Admin Login</a>
            </footer>
        </div>
    </div>

    <div id="lightbox">
        <div class="lightbox-wrapper">
            <img id="lightbox-img" src="" alt="ÌôïÎåÄÏÇ¨ÏßÑ" onclick="closeLightbox()">
            <div id="lightbox-caption"></div>
            <button id="next-btn" onclick="openRandomPhoto()">‚ùØ</button>

            <div class="like-section">
                <button id="like-btn" class="like-btn" onclick="toggleLike()">‚ù§</button>
                <span id="like-count" class="like-count">0</span>
            </div>

            <div class="comment-section">
                <div class="comment-form">
                    <div class="comment-input-row">
                        <input type="text" id="nickname" class="nickname-input" placeholder="ÎãâÎÑ§ÏûÑ">
                        <input type="text" id="comment-text" class="text-input" placeholder="ÎåìÍ∏ÄÏùÑ ÎÇ®Í≤®Î≥¥ÏÑ∏Ïöî...">
                    </div>
                    <button class="comment-submit" onclick="submitComment()">ÎåìÍ∏Ä Îì±Î°ù</button>
                </div>
                <div id="comment-list" class="comment-list"></div>
            </div>
            
            <button onclick="closeLightbox()" style="margin: 40px 0; color: #666; background: none; border: none; cursor: pointer;">Îã´Í∏∞ (ESC)</button>
        </div>
    </div>

    <script>
        // 1. Firebase Ï¥àÍ∏∞Ìôî (HamihamooÎãòÏùò ÏÑ§Ï†ïÍ∞í)
        const firebaseConfig = {
            apiKey: "AIzaSyB7ZAZN43x_hYitRyEgcXnjeyIfYr9OyUQ",
            authDomain: "my-photo-web-9b97a.firebaseapp.com",
            projectId: "my-photo-web-9b97a",
            storageBucket: "my-photo-web-9b97a.firebasestorage.app",
            messagingSenderId: "719108728610",
            appId: "1:719108728610:web:6e289f800ca5e19815677b"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let allPhotos = [];
        let isRandomMode = false;
        let currentPhotoId = "";
        let unsubscribeComments = null;

        // ÎìúÎ°≠Îã§Ïö¥ ÌÜ†Í∏Ä
        function toggleDropdown() {
            const dropdown = document.getElementById('date-dropdown');
            dropdown.style.display = (dropdown.style.display === 'block') ? 'none' : 'block';
        }

        // ÏÇ¨ÏßÑ Î™©Î°ù Î∂àÎü¨Ïò§Í∏∞
        fetch('photos.json')
            .then(res => res.json())
            .then(data => {
                allPhotos = data;
                const container = document.getElementById('photo-list');
                const nav = document.getElementById('date-nav');
                const dropdown = document.getElementById('date-dropdown');
                
                const sortedData = [...data].sort((a,b) => (b.date || "").localeCompare(a.date || ""));

                let lastDate = "";
                sortedData.forEach(photo => {
                    const currentDate = photo.date || "ÎÇ†Ïßú ÎØ∏ÏÉÅ";
                    if (currentDate !== lastDate) {
                        const header = document.createElement('div');
                        header.className = 'date-header';
                        header.id = "date-" + currentDate;
                        header.innerText = currentDate;
                        container.appendChild(header);

                        const navItem = document.createElement('a');
                        navItem.className = 'nav-item';
                        navItem.innerText = currentDate === "ÎÇ†Ïßú ÎØ∏ÏÉÅ" ? "?" : currentDate.substring(5).replace('-', '.');
                        navItem.onclick = () => document.getElementById("date-" + currentDate).scrollIntoView({ behavior: 'smooth' });
                        nav.appendChild(navItem);

                        const dropItem = document.createElement('div');
                        dropItem.className = 'dropdown-item';
                        dropItem.innerText = currentDate;
                        dropItem.onclick = () => document.getElementById("date-" + currentDate).scrollIntoView({ behavior: 'smooth' });
                        dropdown.appendChild(dropItem);
                        
                        lastDate = currentDate;
                    }

                    const div = document.createElement('div');
                    div.className = 'photo-container';
                    const fullCaption = `${currentDate} | ${photo.info || ""}`;
                    div.innerHTML = `
                        <img src="images/digital/${photo.filename}" loading="lazy" 
                             onclick="openLightbox('${photo.filename}', '${fullCaption.replace(/'/g, "\\'")}', false)">
                        <div class="photo-info" style="margin-bottom:30px; color:#666; font-size:0.9rem;">${photo.info || ""}</div>
                    `;
                    container.appendChild(div);
                });
            });

        // ÌÜµÌï© ÎùºÏù¥Ìä∏Î∞ïÏä§ Ïó¥Í∏∞
        async function openLightbox(filename, caption, randomMode) {
            isRandomMode = randomMode;
            currentPhotoId = filename.replace(/\./g, '_'); 
            
            const lightbox = document.getElementById('lightbox');
            document.getElementById('lightbox-img').src = "images/digital/" + filename;
            document.getElementById('lightbox-caption').innerText = caption;
            document.getElementById('next-btn').style.display = randomMode ? 'block' : 'none';
            
            lightbox.style.display = 'block';
            document.body.style.overflow = 'hidden';

            // ‚ù§Ô∏è Ïã§ÏãúÍ∞Ñ Ï¢ãÏïÑÏöî Ïó∞Îèô
            db.collection("photoStats").doc(currentPhotoId).onSnapshot((doc) => {
                document.getElementById('like-count').innerText = doc.exists ? (doc.data().likes || 0) : 0;
            });

            // üí¨ Ïã§ÏãúÍ∞Ñ ÎåìÍ∏Ä Ïó∞Îèô
            if (unsubscribeComments) unsubscribeComments();
            unsubscribeComments = db.collection("comments")
                .where("photoId", "==", currentPhotoId)
                .orderBy("timestamp", "asc")
                .onSnapshot((snapshot) => {
                    const listDiv = document.getElementById('comment-list');
                    listDiv.innerHTML = "";
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        const item = document.createElement('div');
                        item.className = 'comment-item';
                        item.innerHTML = `<div class="comment-nickname">${data.nickname}</div><div class="comment-text">${data.text}</div>`;
                        listDiv.appendChild(item);
                    });
                });
        }

        // Ï¢ãÏïÑÏöî Í∏∞Îä•
        async function toggleLike() {
            const docRef = db.collection("photoStats").doc(currentPhotoId);
            const doc = await docRef.get();
            if (!doc.exists) { await docRef.set({ likes: 1 }); } 
            else { await docRef.update({ likes: firebase.firestore.FieldValue.increment(1) }); }
            
            const btn = document.getElementById('like-btn');
            btn.classList.add('active');
            setTimeout(() => btn.classList.remove('active'), 300);
        }

        // ÎåìÍ∏Ä Îì±Î°ù
        async function submitComment() {
            const nick = document.getElementById('nickname').value;
            const text = document.getElementById('comment-text').value;
            if (!nick || !text) return alert("ÎãâÎÑ§ÏûÑÍ≥º ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!");

            await db.collection("comments").add({
                photoId: currentPhotoId,
                nickname: nick,
                text: text,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            document.getElementById('comment-text').value = "";
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
            document.body.style.overflow = 'auto';
            if (unsubscribeComments) unsubscribeComments();
        }

        function openRandomPhoto() {
            const target = allPhotos[Math.floor(Math.random() * allPhotos.length)];
            const caption = `${target.date || "ÎÇ†Ïßú ÎØ∏ÏÉÅ"} | ${target.info || ""}`;
            openLightbox(target.filename, caption, true);
        }

        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
        window.addEventListener('keydown', e => {
            if (e.key === 'Escape') closeLightbox();
            if (isRandomMode && e.key === 'ArrowRight') openRandomPhoto();
        });

        window.onclick = function(event) {
            if (!event.target.matches('#date-select-btn')) {
                const dropdown = document.getElementById('date-dropdown');
                if (dropdown && dropdown.style.display === 'block') dropdown.style.display = 'none';
            }
        };
    </script>
</body>
</html>
