<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digital photos</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 하단 푸터 스타일링 */
        footer {
            margin-top: 80px;
            padding: 40px 20px;
            text-align: center;
            border-top: 1px solid #eee;
            clear: both;
        }
        .admin-link {
            color: #f9f9f9; /* 배경색과 거의 비슷하게 설정하여 평소엔 안 보이게 함 */
            text-decoration: none;
            font-size: 0.7rem;
            cursor: default;
        }
        .admin-link:hover {
            color: #ddd; /* 마우스를 올렸을 때만 살짝 보임 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="images/KakaoTalk_20240406_232152395.jpg" alt="프로필 사진" class="profile-img">
            <h2>Hamihamoo</h2>
            <p>Amateur Photographer</p>
            <nav>
                <ul>
                    <li><a href="index.html">main page</a></li>
                    <li><a href="film.html">film photos</a></li>
                </ul>
            </nav>
        </div>

        <div class="main-content">
            <h1>digital photos</h1>
            <div id="photo-list">
                </div>

            <footer>
                <p style="color: #999; font-size: 0.85rem; margin-bottom: 10px;">&copy; 2024 Hamihamoo. All rights reserved.</p>
                <a href="upload.html" class="admin-link">Admin Login</a>
            </footer>
        </div>
    </div>

    <script>
        // 장부(photos.json)를 읽어서 화면에 그려주는 로봇 코드
        fetch('photos.json')
            .then(response => {
                if (!response.ok) throw new Error('장부를 찾을 수 없습니다.');
                return response.json();
            })
            .then(data => {
                const container = document.getElementById('photo-list');
                // 최신 사진이 위로 오게 순서를 뒤집음 (복사본을 만들어 뒤집는 것이 안전함)
                [...data].reverse().forEach(photo => {
                    const div = document.createElement('div');
                    div.className = 'photo-container';
                    div.innerHTML = `
                        <img src="images/digital/${photo.filename}" alt="사진" loading="lazy">
                        <div class="photo-info">${photo.info}</div>
                    `;
                    container.appendChild(div);
                });
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('photo-list').innerHTML = "<p style='text-align:center; color:#999;'>사진을 불러오는 중 오류가 발생했습니다.</p>";
            });
    </script>
</body>
</html>
