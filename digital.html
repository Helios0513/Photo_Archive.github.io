<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digital photos</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        footer {
            margin-top: 80px;
            padding: 40px 20px;
            text-align: center;
            border-top: 1px solid #eee;
            clear: both;
        }
        .profile-link {
            text-decoration: none;
            color: inherit;
            display: block;
            cursor: default;
        }
        .admin-link {
            color: #f9f9f9;
            text-decoration: none;
            font-size: 0.7rem;
        }

        /* ‚ú® ÎÇ†Ïßú Í∑∏Î£π Ìó§Îçî Ïä§ÌÉÄÏùº */
        .date-header {
            width: 100%;
            padding: 40px 20px 10px 20px; 
            margin-top: 20px;
            border-bottom: 2px solid #333;
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
            clear: both;
            box-sizing: border-box;
        }

        /* ‚ú® Ïö∞Ï∏° ÏÉÅÎã® Ïª®Ìä∏Î°§ ÏòÅÏó≠ (Î≤ÑÌäºÎì§ Ï†ïÎ†¨) */
        .controls-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 2000;
            display: flex;
            gap: 10px; /* Î≤ÑÌäº ÏÇ¨Ïù¥ Í∞ÑÍ≤© */
        }

        .control-btn {
            background: #333;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 25px;
            font-size: 0.85rem;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-btn:hover { background: #000; transform: translateY(-2px); }

        #date-dropdown {
            display: none;
            position: absolute;
            top: 45px;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-radius: 12px;
            width: 160px;
            max-height: 350px;
            overflow-y: auto;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            padding: 10px 0;
            z-index: 2001;
        }

        .dropdown-item {
            padding: 10px 20px;
            font-size: 0.85rem;
            color: #555;
            cursor: pointer;
            transition: 0.2s;
            border-bottom: 1px solid #f9f9f9;
        }
        .dropdown-item:last-child { border-bottom: none; }
        .dropdown-item:hover { background: #f5f5f5; color: #000; }

        /* ‚ú® Ïö∞Ï∏° ÏÇ¨Ïù¥Îìú ÎÇ†Ïßú ÎÇ¥ÎπÑÍ≤åÏù¥ÏÖò */
        #date-nav {
            position: fixed;
            right: 20px;
            top: 55%; 
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.5); 
            padding: 12px 8px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            border: 1px solid #ddd;
            max-height: 60vh;
            overflow-y: auto;
        }

        .nav-item {
            font-size: 0.7rem;
            color: #888;
            text-decoration: none;
            text-align: center;
            transition: 0.2s;
            cursor: pointer;
            padding: 2px 0;
        }
        .nav-item:hover { color: #000; font-weight: bold; transform: scale(1.1); }

        /* ‚ú® Lightbox (ÌôïÎåÄÏ∞Ω) Î∞è ÎûúÎç§ Ïª®Ìä∏Î°§ */
        #lightbox {
            display: none; 
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 10000;
            justify-content: center; align-items: center;
        }

        .lightbox-wrapper {
            position: relative;
            max-width: 90%;
            max-height: 85%;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        #lightbox img {
            max-width: 100%; max-height: 85vh;
            object-fit: contain;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            animation: zoomIn 0.25s ease-out;
            cursor: zoom-out;
        }

        #lightbox-caption {
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.85rem;
            margin-top: -50px;
            margin-right: 15px;
            z-index: 10001;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
            text-align: right;
            line-height: 1.4;
            pointer-events: none;
        }

        /* PCÏö© Îã§Ïùå ÏÇ¨ÏßÑ ÌôîÏÇ¥Ìëú */
        #next-btn {
            position: absolute;
            right: -60px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            font-size: 3rem;
            cursor: pointer;
            padding: 20px;
            display: none; /* ÎûúÎç§Î™®ÎìúÏùº ÎïåÎßå Î≥¥Ïù¥Í≤å JSÏóêÏÑú Ï°∞Ï†à */
        }

        @keyframes zoomIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .photo-container img { cursor: zoom-in; transition: opacity 0.3s; }
        .photo-container img:hover { opacity: 0.9; }

        @media (max-width: 600px) {
            #date-nav { right: 5px; padding: 10px 5px; }
            .nav-item { font-size: 0.6rem; }
            .date-header { padding: 35px 15px 10px 15px; }
            .controls-container { top: 15px; right: 15px; }
            .control-btn { padding: 8px 14px; font-size: 0.75rem; }
            #lightbox-caption { font-size: 0.75rem; margin-top: -40px; }
            #next-btn { display: none !important; } /* Î™®Î∞îÏùºÏùÄ Ïä§ÏôÄÏù¥ÌîÑÎ°ú ÎåÄÏ≤¥ */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls-container">
            <button class="control-btn" onclick="openRandomPhoto()">
                üé≤ Random Photo
            </button>
            <div style="position: relative;">
                <button id="date-select-btn" class="control-btn" onclick="toggleDropdown()">
                    üìÖ Archive Menu ‚ñæ
                </button>
                <div id="date-dropdown"></div>
            </div>
        </div>

        <div class="profile">
            <a href="upload.html" class="profile-link">
                <img src="images/KakaoTalk_20240406_232152395.jpg" alt="ÌîÑÎ°úÌïÑ ÏÇ¨ÏßÑ" class="profile-img">
            </a>
            <h2>Hamihamoo</h2>
            <p>Amateur Photographer</p>
            <nav>
                <ul>
                    <li><a href="index.html">main page</a></li>
                    <li><a href="film.html">film photos</a></li>
                </ul>
            </nav>
        </div>

        <div class="main-content">
            <h1>digital photos</h1>
            
            <div id="date-nav"></div>
            <div id="photo-list"></div>

            <footer>
                <p style="color: #999; font-size: 0.85rem; margin-bottom: 10px;">&copy; 2024 Hamihamoo. All rights reserved.</p>
                <a href="upload.html" class="admin-link">Admin Login</a>
            </footer>
        </div>
    </div>

    <div id="lightbox">
        <div class="lightbox-wrapper">
            <img id="lightbox-img" src="" alt="ÌôïÎåÄÎêú ÏÇ¨ÏßÑ" onclick="closeLightbox()">
            <div id="lightbox-caption"></div>
            <button id="next-btn" onclick="openRandomPhoto()">‚ùØ</button>
        </div>
    </div>

    <script>
        let allPhotos = []; // ÎûúÎç§ Í∏∞Îä•ÏùÑ ÏúÑÌï¥ Î™®Îì† ÏÇ¨ÏßÑ Îç∞Ïù¥ÌÑ∞Î•º Ï†ÄÏû•Ìï† Î≥ÄÏàò
        let isRandomMode = false;

        function toggleDropdown() {
            const dropdown = document.getElementById('date-dropdown');
            dropdown.style.display = (dropdown.style.display === 'block') ? 'none' : 'block';
        }

        window.onclick = function(event) {
            if (!event.target.matches('#date-select-btn')) {
                const dropdown = document.getElementById('date-dropdown');
                if (dropdown && dropdown.style.display === 'block') dropdown.style.display = 'none';
            }
        }

        fetch('photos.json')
            .then(response => response.json())
            .then(data => {
                allPhotos = data; // ÏÇ¨ÏßÑ Îç∞Ïù¥ÌÑ∞ Î≥µÏÇ¨
                const container = document.getElementById('photo-list');
                const nav = document.getElementById('date-nav');
                const dropdown = document.getElementById('date-dropdown');
                
                const sortedData = [...data].sort((a, b) => {
                    const dateA = a.date || "0000-00-00";
                    const dateB = b.date || "0000-00-00";
                    return dateB.localeCompare(dateA);
                });

                let lastDate = "";

                sortedData.forEach(photo => {
                    const currentDate = photo.date || "ÎÇ†Ïßú ÎØ∏ÏÉÅ";

                    if (currentDate !== lastDate) {
                        const header = document.createElement('div');
                        header.className = 'date-header';
                        header.id = "date-" + currentDate;
                        header.innerText = currentDate;
                        container.appendChild(header);

                        const navItem = document.createElement('a');
                        navItem.className = 'nav-item';
                        navItem.innerText = currentDate === "ÎÇ†Ïßú ÎØ∏ÏÉÅ" ? "?" : currentDate.substring(5).replace('-', '.');
                        navItem.onclick = () => {
                            document.getElementById("date-" + currentDate).scrollIntoView({ behavior: 'smooth' });
                        };
                        nav.appendChild(navItem);

                        const dropItem = document.createElement('div');
                        dropItem.className = 'dropdown-item';
                        dropItem.innerText = currentDate;
                        dropItem.onclick = () => {
                            document.getElementById("date-" + currentDate).scrollIntoView({ behavior: 'smooth' });
                        };
                        dropdown.appendChild(dropItem);
                        
                        lastDate = currentDate;
                    }

                    const div = document.createElement('div');
                    div.className = 'photo-container';
                    
                    const infoText = photo.info || "";
                    const fullCaption = `${currentDate} | ${infoText}`;
                    
                    div.innerHTML = `
                        <img src="images/digital/${photo.filename}" 
                             alt="ÏÇ¨ÏßÑ" 
                             loading="lazy" 
                             onclick="openLightbox('images/digital/${photo.filename}', '${fullCaption.replace(/'/g, "\\'")}', false)">
                        <div class="photo-info">${photo.info}</div>
                    `;
                    container.appendChild(div);
                });
            })
            .catch(error => console.error('Error:', error));

        // üé≤ ÎûúÎç§ ÏÇ¨ÏßÑ ÏÑ†ÌÉù Î∞è Ïó¥Í∏∞ Ìï®Ïàò
        function openRandomPhoto() {
            if (allPhotos.length === 0) return;
            const randomIndex = Math.floor(Math.random() * allPhotos.length);
            const photo = allPhotos[randomIndex];
            const fullCaption = `${photo.date || "ÎÇ†Ïßú ÎØ∏ÏÉÅ"} | ${photo.info || ""}`;
            openLightbox(`images/digital/${photo.filename}`, fullCaption, true);
        }

        function openLightbox(src, caption, randomMode) {
            isRandomMode = randomMode;
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const lightboxCap = document.getElementById('lightbox-caption');
            const nextBtn = document.getElementById('next-btn');
            
            lightboxImg.src = src;
            lightboxCap.innerText = caption;
            
            // ÎûúÎç§ Î™®ÎìúÏùº ÎïåÎßå ÌôîÏÇ¥Ìëú ÌëúÏãú
            nextBtn.style.display = randomMode ? 'block' : 'none';
            
            lightbox.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
            document.body.style.overflow = 'auto';
            isRandomMode = false;
        }

        // üì± Î™®Î∞îÏùº Ïä§ÏôÄÏù¥ÌîÑ Í∏∞Îä• (ÏôºÏ™ΩÏúºÎ°ú Î∞ÄÎ©¥ Îã§Ïùå ÎûúÎç§ ÏÇ¨ÏßÑ)
        let touchstartX = 0;
        let touchendX = 0;

        document.getElementById('lightbox').addEventListener('touchstart', e => {
            touchstartX = e.changedTouches[0].screenX;
        }, false);

        document.getElementById('lightbox').addEventListener('touchend', e => {
            touchendX = e.changedTouches[0].screenX;
            handleGesture();
        }, false);

        function handleGesture() {
            if (!isRandomMode) return; // ÎûúÎç§ Î™®ÎìúÏùº ÎïåÎßå ÏûëÎèô
            if (touchstartX - touchendX > 50) { // ÏôºÏ™ΩÏúºÎ°ú Î∞ÄÏóàÏùÑ Îïå
                openRandomPhoto();
            }
        }

        // ÌÇ§Î≥¥Îìú Ïù¥Î≤§Ìä∏ (EscÎäî Îã´Í∏∞, Ïò§Î•∏Ï™Ω ÌôîÏÇ¥ÌëúÎäî Îã§Ïùå ÎûúÎç§)
        document.addEventListener('keydown', (e) => { 
            if (e.key === "Escape") closeLightbox(); 
            if (isRandomMode && e.key === "ArrowRight") openRandomPhoto();
        });
    </script>
</body>
</html>
