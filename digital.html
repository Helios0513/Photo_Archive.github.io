<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digital photos</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        footer {
            margin-top: 80px;
            padding: 40px 20px;
            text-align: center;
            border-top: 1px solid #eee;
            clear: both;
        }
        .profile-link {
            text-decoration: none;
            color: inherit;
            display: block;
            cursor: default;
        }
        .admin-link {
            color: #f9f9f9;
            text-decoration: none;
            font-size: 0.7rem;
        }

        /* ✨ Lightbox 스타일 */
        #lightbox {
            display: none; /* 기본적으로 숨김 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); /* 배경 어둡게 */
            z-index: 9999;
            cursor: pointer;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        #lightbox img {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            /* 나타날 때 부드러운 애니메이션 */
            animation: zoomIn 0.25s ease-out;
        }

        @keyframes zoomIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* 사진에 마우스 올렸을 때 커서 변경 */
        .photo-container img {
            cursor: zoom-in;
            transition: opacity 0.3s;
        }
        .photo-container img:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <a href="upload.html" class="profile-link">
                <img src="images/KakaoTalk_20240406_232152395.jpg" alt="프로필 사진" class="profile-img">
            </a>
            <h2>Hamihamoo</h2>
            <p>Amateur Photographer</p>
            <nav>
                <ul>
                    <li><a href="index.html">main page</a></li>
                    <li><a href="film.html">film photos</a></li>
                </ul>
            </nav>
        </div>

        <div class="main-content">
            <h1>digital photos</h1>
            <div id="photo-list"></div>

            <footer>
                <p style="color: #999; font-size: 0.85rem; margin-bottom: 10px;">&copy; 2024 Hamihamoo. All rights reserved.</p>
                <a href="upload.html" class="admin-link">Admin Login</a>
            </footer>
        </div>
    </div>

    <div id="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img" src="" alt="확대된 사진">
    </div>

    <script>
        // 사진 목록 로드
        fetch('photos.json')
            .then(response => {
                if (!response.ok) throw new Error('장부를 찾을 수 없습니다.');
                return response.json();
            })
            .then(data => {
                const container = document.getElementById('photo-list');
                [...data].reverse().forEach(photo => {
                    const div = document.createElement('div');
                    div.className = 'photo-container';
                    div.innerHTML = `
                        <img src="images/digital/${photo.filename}" 
                             alt="사진" 
                             loading="lazy" 
                             onclick="openLightbox(this.src)">
                        <div class="photo-info">${photo.info}</div>
                    `;
                    container.appendChild(div);
                });
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('photo-list').innerHTML = "<p style='text-align:center; color:#999;'>사진을 불러오는 중 오류가 발생했습니다.</p>";
            });

        // ✨ Lightbox 제어 함수
        function openLightbox(src) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            
            lightboxImg.src = src;
            lightbox.style.display = 'flex';
            
            // 확대 시 스크롤 방지 (선택 사항)
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.style.display = 'none';
            
            // 닫을 때 스크롤 복구
            document.body.style.overflow = 'auto';
        }

        // ESC 키 누르면 닫기 기능 추가
        document.addEventListener('keydown', function(e) {
            if (e.key === "Escape") closeLightbox();
        });
    </script>
</body>
</html>
