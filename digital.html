<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digital photos</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        footer {
            margin-top: 80px;
            padding: 40px 20px;
            text-align: center;
            border-top: 1px solid #eee;
            clear: both;
        }
        .profile-link {
            text-decoration: none;
            color: inherit;
            display: block;
            cursor: default;
        }
        .admin-link {
            color: #f9f9f9;
            text-decoration: none;
            font-size: 0.7rem;
        }

        /* ‚ú® ÎÇ†Ïßú Í∑∏Î£π Ìó§Îçî Ïä§ÌÉÄÏùº (Ïó¨Î∞± Î≥¥Ï†ï ÏôÑÎ£å) */
        .date-header {
            width: 100%;
            padding: 40px 20px 10px 20px; 
            margin-top: 20px;
            border-bottom: 2px solid #333;
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
            clear: both;
            box-sizing: border-box;
        }

        /* ‚ú® [NEW] Ïö∞Ï∏° ÏÉÅÎã® ÎÇ†Ïßú ÏÑ†ÌÉù Î≤ÑÌäº */
        .date-selector-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 2000;
        }

        #date-select-btn {
            background: #333;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 25px;
            font-size: 0.85rem;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #date-select-btn:hover { background: #000; transform: translateY(-2px); }

        /* ÎìúÎ°≠Îã§Ïö¥ Î©îÎâ¥ */
        #date-dropdown {
            display: none;
            position: absolute;
            top: 45px;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-radius: 12px;
            width: 160px;
            max-height: 350px;
            overflow-y: auto;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            padding: 10px 0;
            z-index: 2001;
        }

        .dropdown-item {
            padding: 10px 20px;
            font-size: 0.85rem;
            color: #555;
            cursor: pointer;
            transition: 0.2s;
            border-bottom: 1px solid #f9f9f9;
        }

        .dropdown-item:last-child { border-bottom: none; }
        .dropdown-item:hover { background: #f5f5f5; color: #000; }

        /* ‚ú® Ïö∞Ï∏° ÏÇ¨Ïù¥Îìú ÎÇ†Ïßú ÎÇ¥ÎπÑÍ≤åÏù¥ÏÖò (Í∏∞Ï°¥ Ïú†ÏßÄ Î∞è Î∞òÌà¨Î™Ö Ï°∞Ï†ï) */
        #date-nav {
            position: fixed;
            right: 20px;
            top: 55%; 
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.5); 
            padding: 12px 8px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            border: 1px solid #ddd;
            max-height: 60vh;
            overflow-y: auto;
        }

        .nav-item {
            font-size: 0.7rem;
            color: #888;
            text-decoration: none;
            text-align: center;
            transition: 0.2s;
            cursor: pointer;
            padding: 2px 0;
        }

        .nav-item:hover { color: #000; font-weight: bold; transform: scale(1.1); }

        /* ‚ú® Lightbox Ïä§ÌÉÄÏùº */
        #lightbox {
            display: none; 
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 10000;
            cursor: pointer;
            justify-content: center; align-items: center;
        }

        #lightbox img {
            max-width: 90%; max-height: 85%;
            object-fit: contain;
            display: block; margin: auto;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            animation: zoomIn 0.25s ease-out;
        }

        @keyframes zoomIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .photo-container img { cursor: zoom-in; transition: opacity 0.3s; }
        .photo-container img:hover { opacity: 0.9; }

        @media (max-width: 600px) {
            #date-nav { right: 5px; padding: 10px 5px; }
            .nav-item { font-size: 0.6rem; }
            .date-header { padding: 35px 15px 10px 15px; }
            .date-selector-container { top: 15px; right: 15px; }
            #date-select-btn { padding: 8px 14px; font-size: 0.75rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="date-selector-container">
            <button id="date-select-btn" onclick="toggleDropdown()">
                üìÖ Archive Menu ‚ñæ
            </button>
            <div id="date-dropdown"></div>
        </div>

        <div class="profile">
            <a href="upload.html" class="profile-link">
                <img src="images/KakaoTalk_20240406_232152395.jpg" alt="ÌîÑÎ°úÌïÑ ÏÇ¨ÏßÑ" class="profile-img">
            </a>
            <h2>Hamihamoo</h2>
            <p>Amateur Photographer</p>
            <nav>
                <ul>
                    <li><a href="index.html">main page</a></li>
                    <li><a href="film.html">film photos</a></li>
                </ul>
            </nav>
        </div>

        <div class="main-content">
            <h1>digital photos</h1>
            
            <div id="date-nav"></div>
            <div id="photo-list"></div>

            <footer>
                <p style="color: #999; font-size: 0.85rem; margin-bottom: 10px;">&copy; 2024 Hamihamoo. All rights reserved.</p>
                <a href="upload.html" class="admin-link">Admin Login</a>
            </footer>
        </div>
    </div>

    <div id="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img" src="" alt="ÌôïÎåÄÎêú ÏÇ¨ÏßÑ">
    </div>

    <script>
        // ÎìúÎ°≠Îã§Ïö¥ ÌÜ†Í∏Ä Ìï®Ïàò
        function toggleDropdown() {
            const dropdown = document.getElementById('date-dropdown');
            dropdown.style.display = (dropdown.style.display === 'block') ? 'none' : 'block';
        }

        // Î©îÎâ¥ Î∞îÍπ• ÌÅ¥Î¶≠ Ïãú Îã´Í∏∞
        window.onclick = function(event) {
            if (!event.target.matches('#date-select-btn')) {
                const dropdown = document.getElementById('date-dropdown');
                if (dropdown.style.display === 'block') dropdown.style.display = 'none';
            }
        }

        // ÏÇ¨ÏßÑ Î°úÎìú Î∞è ÎÇ¥ÎπÑÍ≤åÏù¥ÏÖò ÏÉùÏÑ±
        fetch('photos.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('photo-list');
                const nav = document.getElementById('date-nav');
                const dropdown = document.getElementById('date-dropdown');
                
                const sortedData = [...data].sort((a, b) => {
                    const dateA = a.date || "0000-00-00";
                    const dateB = b.date || "0000-00-00";
                    return dateB.localeCompare(dateA);
                });

                let lastDate = "";

                sortedData.forEach(photo => {
                    const currentDate = photo.date || "ÎÇ†Ïßú ÎØ∏ÏÉÅ";

                    if (currentDate !== lastDate) {
                        // 1. ÎÇ†Ïßú Íµ¨Î∂Ñ Ìó§Îçî
                        const header = document.createElement('div');
                        header.className = 'date-header';
                        header.id = "date-" + currentDate;
                        header.innerText = currentDate;
                        container.appendChild(header);

                        // 2. Ïö∞Ï∏° ÏÇ¨Ïù¥Îìú Î∞î ÏïÑÏù¥ÌÖú
                        const navItem = document.createElement('a');
                        navItem.className = 'nav-item';
                        navItem.innerText = currentDate === "ÎÇ†Ïßú ÎØ∏ÏÉÅ" ? "?" : currentDate.substring(5).replace('-', '.');
                        navItem.onclick = () => {
                            document.getElementById("date-" + currentDate).scrollIntoView({ behavior: 'smooth' });
                        };
                        nav.appendChild(navItem);

                        // 3. ÏÉÅÎã® ÎìúÎ°≠Îã§Ïö¥ ÏïÑÏù¥ÌÖú
                        const dropItem = document.createElement('div');
                        dropItem.className = 'dropdown-item';
                        dropItem.innerText = currentDate;
                        dropItem.onclick = () => {
                            document.getElementById("date-" + currentDate).scrollIntoView({ behavior: 'smooth' });
                        };
                        dropdown.appendChild(dropItem);
                        
                        lastDate = currentDate;
                    }

                    // ÏÇ¨ÏßÑ Ïπ¥Îìú
                    const div = document.createElement('div');
                    div.className = 'photo-container';
                    div.innerHTML = `
                        <img src="images/digital/${photo.filename}" 
                             alt="ÏÇ¨ÏßÑ" 
                             loading="lazy" 
                             onclick="openLightbox(this.src)">
                        <div class="photo-info">${photo.info}</div>
                    `;
                    container.appendChild(div);
                });
            })
            .catch(error => console.error('Error:', error));

        function openLightbox(src) {
            const lightbox = document.getElementById('lightbox');
            document.getElementById('lightbox-img').src = src;
            lightbox.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        document.addEventListener('keydown', (e) => { if (e.key === "Escape") closeLightbox(); });
    </script>
</body>
</html>
