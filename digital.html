<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digital photos</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        footer {
            margin-top: 80px;
            padding: 40px 20px;
            text-align: center;
            border-top: 1px solid #eee;
            clear: both;
        }
        .profile-link {
            text-decoration: none;
            color: inherit;
            display: block;
            cursor: default;
        }
        .admin-link {
            color: #f9f9f9;
            text-decoration: none;
            font-size: 0.7rem;
        }

        /* ✨ 날짜 그룹 헤더 스타일 */
        .date-header {
            width: 100%;
            padding: 30px 10px 10px 0;
            margin-top: 20px;
            border-bottom: 2px solid #333;
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
            clear: both;
        }

        /* ✨ 스마트 날짜 내비게이션 (오른쪽 플로팅) */
        #date-nav {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.7);
            padding: 12px 8px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            border: 1px solid #ddd;
            max-height: 70vh;
            overflow-y: auto;
        }

        .nav-item {
            font-size: 0.7rem;
            color: #666;
            text-decoration: none;
            text-align: center;
            transition: 0.2s;
            cursor: pointer;
            padding: 2px 0;
        }

        .nav-item:hover { color: #000; font-weight: bold; transform: scale(1.1); }

        /* ✨ Lightbox 스타일 */
        #lightbox {
            display: none; 
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 10000;
            cursor: pointer;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        #lightbox img {
            max-width: 90%;
            max-height: 85%;
            object-fit: contain;
            display: block;
            margin: auto;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            animation: zoomIn 0.25s ease-out;
        }

        @keyframes zoomIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .photo-container img {
            cursor: zoom-in;
            transition: opacity 0.3s;
        }
        .photo-container img:hover {
            opacity: 0.9;
        }

        /* 모바일 대응 내비게이션 위치 조정 */
        @media (max-width: 600px) {
            #date-nav { right: 5px; padding: 10px 5px; }
            .nav-item { font-size: 0.6rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <a href="upload.html" class="profile-link">
                <img src="images/KakaoTalk_20240406_232152395.jpg" alt="프로필 사진" class="profile-img">
            </a>
            <h2>Hamihamoo</h2>
            <p>Amateur Photographer</p>
            <nav>
                <ul>
                    <li><a href="index.html">main page</a></li>
                    <li><a href="film.html">film photos</a></li>
                </ul>
            </nav>
        </div>

        <div class="main-content">
            <h1>digital photos</h1>
            
            <div id="date-nav"></div>

            <div id="photo-list"></div>

            <footer>
                <p style="color: #999; font-size: 0.85rem; margin-bottom: 10px;">&copy; 2024 Hamihamoo. All rights reserved.</p>
                <a href="upload.html" class="admin-link">Admin Login</a>
            </footer>
        </div>
    </div>

    <div id="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img" src="" alt="확대된 사진">
    </div>

    <script>
        // 사진 목록 로드 및 그룹화
        fetch('photos.json')
            .then(response => {
                if (!response.ok) throw new Error('장부를 찾을 수 없습니다.');
                return response.json();
            })
            .then(data => {
                const container = document.getElementById('photo-list');
                const nav = document.getElementById('date-nav');
                
                // 1. 날짜순 정렬 (최신 촬영일이 위로)
                const sortedData = [...data].sort((a, b) => {
                    const dateA = a.date || "0000-00-00";
                    const dateB = b.date || "0000-00-00";
                    return dateB.localeCompare(dateA);
                });

                let lastDate = "";

                sortedData.forEach(photo => {
                    const currentDate = photo.date || "날짜 미상";

                    // 2. 날짜가 바뀌면 헤더 추가 및 네비게이션 아이템 추가
                    if (currentDate !== lastDate) {
                        // 날짜 헤더 생성
                        const header = document.createElement('div');
                        header.className = 'date-header';
                        header.id = "date-" + currentDate; // 이동용 ID
                        header.innerText = currentDate;
                        container.appendChild(header);

                        // 내비게이션 아이템 생성 (사진이 있는 날짜만)
                        if (currentDate !== "날짜 미상") {
                            const navItem = document.createElement('a');
                            navItem.className = 'nav-item';
                            // "2024-05-13" -> "05.13" 짧게 표시
                            navItem.innerText = currentDate.substring(5).replace('-', '.');
                            navItem.onclick = () => {
                                document.getElementById("date-" + currentDate).scrollIntoView({ behavior: 'smooth' });
                            };
                            nav.appendChild(navItem);
                        }
                        
                        lastDate = currentDate;
                    }

                    // 3. 사진 아이템 생성
                    const div = document.createElement('div');
                    div.className = 'photo-container';
                    div.innerHTML = `
                        <img src="images/digital/${photo.filename}" 
                             alt="사진" 
                             loading="lazy" 
                             onclick="openLightbox(this.src)">
                        <div class="photo-info">${photo.info}</div>
                    `;
                    container.appendChild(div);
                });
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('photo-list').innerHTML = "<p style='text-align:center; color:#999;'>사진을 불러오는 중 오류가 발생했습니다.</p>";
            });

        // ✨ Lightbox 제어 함수
        function openLightbox(src) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            lightboxImg.src = src;
            lightbox.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === "Escape") closeLightbox();
        });
    </script>
</body>
</html>
