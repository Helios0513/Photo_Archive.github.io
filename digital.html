<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digital photos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="images/KakaoTalk_20240406_232152395.jpg" alt="프로필 사진" class="profile-img">
            <h2>Hamihamoo</h2>
            <p>Amateur Photographer</p>
            <nav>
                <ul>
                    <li><a href="index.html">main page</a></li>
                    <li><a href="film.html">film photos</a></li>
                </ul>
            </nav>
        </div>

        <div class="main-content">
            <h1>digital photos</h1>
            <div id="photo-list">
                </div>
        </div>
    </div>

    <script>
        // 장부(photos.json)를 읽어서 화면에 그려주는 로봇 코드
        fetch('photos.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('photo-list');
                // 최신 사진이 위로 오게 순서를 뒤집음
                data.reverse().forEach(photo => {
                    const div = document.createElement('div');
                    div.className = 'photo-container';
                    div.innerHTML = `
                        <img src="images/digital/${photo.filename}" alt="사진" loading="lazy">
                        <div class="photo-info">${photo.info}</div>
                    `;
                    container.appendChild(div);
                });
            });
    </script>
</body>
</html>
