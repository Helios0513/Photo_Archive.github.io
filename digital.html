    <style>
        /* ê¸°ë³¸ ë ˆì´ì•„ì›ƒ */

        .date-header { width: 100%; padding: 40px 20px 10px 20px; margin-top: 20px; border-bottom: 2px solid #333; font-size: 1.1rem; font-weight: bold; color: #333; clear: both; box-sizing: border-box; }
        .controls-container { position: fixed; top: 20px; right: 20px; z-index: 2000; display: flex; gap: 10px; }
        .control-btn { background: #333; color: white; border: none; padding: 10px 18px; border-radius: 25px; font-size: 0.85rem; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }

        /* ğŸ“¸ ì‚¬ì§„ ëª©ë¡ ìŠ¤íƒ€ì¼ ìˆ˜ì • */
        .photo-container { 
            margin-bottom: 60px; 
            width: 100%; 
            max-width: 1000px; 
            margin-left: auto; 
            margin-right: auto; 
            display: flex;
            flex-direction: column;
            align-items: center; /* ì‚¬ì§„ì€ ê°€ìš´ë° */
        }
        .photo-container img { cursor: zoom-in; transition: opacity 0.3s; width: 100%; display: block; }
        
        /* âœ¨ ë¬¸ì œ 1 í•´ê²°: ì •ë³´ ë°” ì •ë ¬ */
        .photo-info-bar { 
            width: 100%; /* ì‚¬ì§„ ë„ˆë¹„ì— ê½‰ ì°¨ê²Œ */
            display: flex; 
            justify-content: space-between; /* ì–‘ ëìœ¼ë¡œ ë°€ê¸° */
            align-items: center; 
            padding: 15px 0; /* ì¢Œìš° íŒ¨ë”© ì œê±°, ìœ„ì•„ë˜ë§Œ */
            font-size: 0.85rem; 
            box-sizing: border-box;
        }

        .main-stats { display: flex; gap: 15px; font-weight: bold; color: #444; }
        .main-stats span { display: flex; align-items: center; gap: 5px; line-height: 1; }
        .stat-icon.heart { color: #ff4757; font-style: normal; font-size: 1rem; }
        .stat-icon.comm { color: #555; font-style: normal; font-size: 1rem; }
        .photo-description { text-align: right; color: #888; margin: 0; }

        /* ğŸ–¼ï¸ ë¼ì´íŠ¸ë°•ìŠ¤ ìŠ¤íƒ€ì¼ ìˆ˜ì • */
        #lightbox { display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background-color: rgba(0, 0, 0, 0.98); z-index: 10000; overflow-y: auto; padding: 40px 0; }
        .lightbox-wrapper { display: flex; flex-direction: column; align-items: center; width: 90%; max-width: 800px; margin: 0 auto; }
        #lightbox img { max-width: 100%; max-height: 70vh; object-fit: contain; }
        
        /* âœ¨ ë¬¸ì œ 2 í•´ê²°: ë¼ì´íŠ¸ë°•ìŠ¤ ë‚´ ì •ë³´ ë¼ì¸ ìˆ˜ì§ ì •ë ¬ */
        .lightbox-info-line { 
            width: 100%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 20px 0; 
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .lightbox-stats { 
            display: flex; 
            align-items: center; /* í•˜íŠ¸ì™€ ìˆ«ì ìˆ˜ì§ ì •ë ¬ */
            gap: 10px; 
            color: white; 
            font-weight: bold; 
            font-size: 1.1rem;
        }
        .like-btn { 
            background: none; border: none; color: #444; font-size: 1.8rem; 
            cursor: pointer; transition: 0.2s; padding: 0; 
            display: flex; align-items: center; /* ë²„íŠ¼ ë‚´ë¶€ í•˜íŠ¸ ì •ë ¬ */
        }
        .like-btn.active { color: #ff4757; }
        #like-count { line-height: 1; display: inline-block; } /* ìˆ«ì ë†’ì´ ê³ ì • */

        .lightbox-caption { color: #ccc; font-size: 0.9rem; text-align: right; margin: 0; }

        /* ëŒ“ê¸€ êµ¬ì—­ */
        .comment-section { width: 100%; background: rgba(255,255,255,0.05); padding: 25px; border-radius: 15px; box-sizing: border-box; color: white; }
        .comment-form { display: flex; flex-direction: column; gap: 12px; margin-bottom: 25px; }
        .comment-input-row { display: flex; gap: 10px; }
        .comment-form input { background: #222; border: 1px solid #444; color: white; padding: 10px; border-radius: 8px; }
        .comment-list { width: 100%; display: flex; flex-direction: column; gap: 15px; text-align: left; }
        .comment-item { border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px; font-size: 0.9rem; }

        @media (max-width: 768px) {
            .photo-info-bar, .lightbox-info-line { font-size: 0.75rem; }

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls-container">
            <button class="control-btn" onclick="openRandomPhoto()">ğŸ² Random Photo</button>
            <button class="control-btn" onclick="toggleDropdown()">ğŸ“… Archive Menu â–¾</button>
            <div id="date-dropdown" style="display:none; position:absolute; top:45px; right:0; background:white; border:1px solid #ddd; border-radius:12px; z-index:2001;"></div>
        </div>

        <div class="profile">
            <a href="index.html"><img src="images/KakaoTalk_20240406_232152395.jpg" class="profile-img"></a>
            <h2>Hamihamoo</h2>
            <nav><ul><li><a href="index.html">main page</a></li><li><a href="film.html">film photos</a></li></ul></nav>
        </div>

        <div class="main-content">
            <h1>digital photos</h1>
            <div id="date-nav"></div>
            <div id="photo-list"></div>
            <footer><p>&copy; 2024 Hamihamoo. All rights reserved.</p></footer>
        </div>
    </div>

    <div id="lightbox">
        <div class="lightbox-wrapper">
            <img id="lightbox-img" src="" onclick="closeLightbox()">
            
            <div class="lightbox-info-line">
                <div class="lightbox-stats">
                    <button id="like-btn" class="like-btn" onclick="toggleLike()">â¤</button>
                    <span id="like-count">0</span>
                </div>
                <p id="lightbox-caption" class="lightbox-caption"></p>
            </div>

            <div class="comment-section">
                <div class="comment-form">
                    <div class="comment-input-row">
                        <input type="text" id="nickname" placeholder="ë‹‰ë„¤ì„" style="width:30%">
                        <input type="text" id="comment-text" placeholder="ëŒ“ê¸€ì„ ì…ë ¥í•˜ì„¸ìš”..." style="flex:1">
                    </div>
                    <button onclick="submitComment()" style="padding:10px; cursor:pointer; background:#eee; border:none; border-radius:5px; font-weight:bold;">ë“±ë¡</button>
                </div>
                <div id="comment-list"></div>
            </div>
            <button onclick="closeLightbox()" style="margin:30px; color:#666; cursor:pointer; background:none; border:none;">ë‹«ê¸° (ESC)</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB7ZAZN43x_hYitRyEgcXnjeyIfYr9OyUQ",
            authDomain: "my-photo-web-9b97a.firebaseapp.com",
            projectId: "my-photo-web-9b97a",
            storageBucket: "my-photo-web-9b97a.firebasestorage.app",
            messagingSenderId: "719108728610",
            appId: "1:719108728610:web:6e289f800ca5e19815677b"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let allPhotos = [];
        let currentPhotoId = "";

        fetch('photos.json').then(res => res.json()).then(data => {
            allPhotos = data;
            const container = document.getElementById('photo-list');
            const sortedData = [...data].sort((a,b) => (b.date || "").localeCompare(a.date || ""));
            let lastDate = "";

            sortedData.forEach(photo => {
                const currentDate = photo.date || "ë‚ ì§œ ë¯¸ìƒ";
                const safeId = photo.filename.replace(/\./g, '_');

                if (currentDate !== lastDate) {
                    const header = document.createElement('div');
                    header.className = 'date-header';
                    header.id = "date-" + currentDate;
                    header.innerText = currentDate;
                    container.appendChild(header);
                    lastDate = currentDate;
                }

                const div = document.createElement('div');
                div.className = 'photo-container';
                div.innerHTML = `
                    <img src="images/digital/${photo.filename}" loading="lazy" onclick="openLightbox('${photo.filename}', '${currentDate} | ${photo.info}')">
                    <div class="photo-info-bar">
                        <div class="main-stats">
                            <span><i class="stat-icon heart">â¤</i> <b id="main-like-${safeId}">0</b></span>
                            <span><i class="stat-icon comm">ğŸ’¬</i> <b id="main-comm-${safeId}">0</b></span>
                        </div>
                        <p class="photo-description">${photo.info || ""}</p>
                    </div>
                `;
                container.appendChild(div);

                db.collection("photoStats").doc(safeId).onSnapshot(doc => {
                    const count = doc.exists ? (doc.data().likes || 0) : 0;
                    const el = document.getElementById(`main-like-${safeId}`);
                    if(el) el.innerText = count;
                });

                db.collection("comments").where("photoId", "==", safeId).onSnapshot(snap => {
                    const el = document.getElementById(`main-comm-${safeId}`);
                    if(el) el.innerText = snap.size;
                });
            });
        });

        async function openLightbox(filename, caption) {
            currentPhotoId = filename.replace(/\./g, '_');
            document.getElementById('lightbox-img').src = "images/digital/" + filename;
            document.getElementById('lightbox-caption').innerText = caption;
            document.getElementById('lightbox').style.display = 'block';
            document.body.style.overflow = 'hidden';
            loadComments();
        }

        async function toggleLike() {
            const docRef = db.collection("photoStats").doc(currentPhotoId);
            const doc = await docRef.get();
            if (!doc.exists) await docRef.set({ likes: 1 });
            else await docRef.update({ likes: firebase.firestore.FieldValue.increment(1) });
            
            document.getElementById('like-btn').classList.add('active');
            setTimeout(() => document.getElementById('like-btn').classList.remove('active'), 300);
        }

        async function submitComment() {
            const nick = document.getElementById('nickname').value;
            const text = document.getElementById('comment-text').value;
            if (!nick || !text) return;
            await db.collection("comments").add({
                photoId: currentPhotoId,
                nickname: nick,
                text: text,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            document.getElementById('comment-text').value = "";
        }

        function loadComments() {
            db.collection("photoStats").doc(currentPhotoId).onSnapshot(doc => {
                document.getElementById('like-count').innerText = doc.exists ? (doc.data().likes || 0) : 0;
            });
            db.collection("comments").where("photoId", "==", currentPhotoId).orderBy("timestamp", "asc").onSnapshot(snap => {
                const list = document.getElementById('comment-list');
                list.innerHTML = "";
                snap.forEach(d => {
                    const data = d.data();
                    list.innerHTML += `<div class="comment-item"><b>${data.nickname}</b>: ${data.text}</div>`;
                });
            });
        }

        function closeLightbox() { document.getElementById('lightbox').style.display = 'none'; document.body.style.overflow = 'auto'; }
        function toggleDropdown() { const d = document.getElementById('date-dropdown'); d.style.display = d.style.display === 'none' ? 'block' : 'none'; }
        window.addEventListener('keydown', e => { if(e.key === 'Escape') closeLightbox(); });
    </script>
</body>
</html>
