<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digital photos</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        footer {
            margin-top: 80px;
            padding: 40px 20px;
            text-align: center;
            border-top: 1px solid #eee;
            clear: both;
        }
        .profile-link {
            text-decoration: none;
            color: inherit;
            display: block;
            cursor: default;
        }
        .admin-link {
            color: #f9f9f9;
            text-decoration: none;
            font-size: 0.7rem;
        }

        /* âœ¨ ë‚ ì§œ ê·¸ë£¹ í—¤ë” ìŠ¤íƒ€ì¼ */
        .date-header {
            width: 100%;
            padding: 40px 20px 10px 20px; 
            margin-top: 20px;
            border-bottom: 2px solid #333;
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
            clear: both;
            box-sizing: border-box;
        }

        /* âœ¨ ìš°ì¸¡ ìƒë‹¨ ë‚ ì§œ ì„ íƒ ë²„íŠ¼ */
        .date-selector-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 2000;
        }

        #date-select-btn {
            background: #333;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 25px;
            font-size: 0.85rem;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #date-select-btn:hover { background: #000; transform: translateY(-2px); }

        #date-dropdown {
            display: none;
            position: absolute;
            top: 45px;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-radius: 12px;
            width: 160px;
            max-height: 350px;
            overflow-y: auto;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            padding: 10px 0;
            z-index: 2001;
        }

        .dropdown-item {
            padding: 10px 20px;
            font-size: 0.85rem;
            color: #555;
            cursor: pointer;
            transition: 0.2s;
            border-bottom: 1px solid #f9f9f9;
        }

        .dropdown-item:last-child { border-bottom: none; }
        .dropdown-item:hover { background: #f5f5f5; color: #000; }

        /* âœ¨ ìš°ì¸¡ ì‚¬ì´ë“œ ë‚ ì§œ ë‚´ë¹„ê²Œì´ì…˜ */
        #date-nav {
            position: fixed;
            right: 20px;
            top: 55%; 
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.5); 
            padding: 12px 8px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            border: 1px solid #ddd;
            max-height: 60vh;
            overflow-y: auto;
        }

        .nav-item {
            font-size: 0.7rem;
            color: #888;
            text-decoration: none;
            text-align: center;
            transition: 0.2s;
            cursor: pointer;
            padding: 2px 0;
        }

        .nav-item:hover { color: #000; font-weight: bold; transform: scale(1.1); }

        /* âœ¨ Lightbox (í™•ëŒ€ì°½) ìŠ¤íƒ€ì¼ ìˆ˜ì • */
        #lightbox {
            display: none; 
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 10000;
            cursor: pointer;
            justify-content: center; align-items: center;
        }

        /* ì´ë¯¸ì§€ì™€ ì„¤ëª…ì„ ê°ì‹¸ëŠ” ë°•ìŠ¤ */
        .lightbox-wrapper {
            position: relative;
            max-width: 90%;
            max-height: 85%;
            display: flex;
            flex-direction: column;
            align-items: flex-end; /* ì„¤ëª…ì„ ì˜¤ë¥¸ìª½ìœ¼ë¡œ ì •ë ¬ */
        }

        #lightbox img {
            max-width: 100%; max-height: 85vh;
            object-fit: contain;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            animation: zoomIn 0.25s ease-out;
        }

        /* ğŸ“¸ ìš°ì¸¡ í•˜ë‹¨ ì„¤ëª…ì°½ ìŠ¤íƒ€ì¼ ì¶”ê°€ */
        #lightbox-caption {
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.85rem;
            margin-top: -50px; /* ì´ë¯¸ì§€ ê²¹ì¹˜ê²Œ ìœ„ë¡œ ì‚´ì§ ì˜¬ë¦¼ */
            margin-right: 15px; /* ì˜¤ë¥¸ìª½ ì—¬ë°± */
            z-index: 10001;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
            text-align: right;
            line-height: 1.4;
            pointer-events: none; /* í´ë¦­ ë°©í•´ ê¸ˆì§€ */
        }

        @keyframes zoomIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .photo-container img { cursor: zoom-in; transition: opacity 0.3s; }
        .photo-container img:hover { opacity: 0.9; }

        @media (max-width: 600px) {
            #date-nav { right: 5px; padding: 10px 5px; }
            .nav-item { font-size: 0.6rem; }
            .date-header { padding: 35px 15px 10px 15px; }
            .date-selector-container { top: 15px; right: 15px; }
            #date-select-btn { padding: 8px 14px; font-size: 0.75rem; }
            #lightbox-caption { font-size: 0.75rem; margin-top: -40px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="date-selector-container">
            <button id="date-select-btn" onclick="toggleDropdown()">
                ğŸ“… Archive Menu â–¾
            </button>
            <div id="date-dropdown"></div>
        </div>

        <div class="profile">
            <a href="upload.html" class="profile-link">
                <img src="images/KakaoTalk_20240406_232152395.jpg" alt="í”„ë¡œí•„ ì‚¬ì§„" class="profile-img">
            </a>
            <h2>Hamihamoo</h2>
            <p>Amateur Photographer</p>
            <nav>
                <ul>
                    <li><a href="index.html">main page</a></li>
                    <li><a href="film.html">film photos</a></li>
                </ul>
            </nav>
        </div>

        <div class="main-content">
            <h1>digital photos</h1>
            
            <div id="date-nav"></div>
            <div id="photo-list"></div>

            <footer>
                <p style="color: #999; font-size: 0.85rem; margin-bottom: 10px;">&copy; 2024 Hamihamoo. All rights reserved.</p>
                <a href="upload.html" class="admin-link">Admin Login</a>
            </footer>
        </div>
    </div>

    <div id="lightbox" onclick="closeLightbox()">
        <div class="lightbox-wrapper">
            <img id="lightbox-img" src="" alt="í™•ëŒ€ëœ ì‚¬ì§„">
            <div id="lightbox-caption"></div>
        </div>
    </div>

    <script>
        function toggleDropdown() {
            const dropdown = document.getElementById('date-dropdown');
            dropdown.style.display = (dropdown.style.display === 'block') ? 'none' : 'block';
        }

        window.onclick = function(event) {
            if (!event.target.matches('#date-select-btn')) {
                const dropdown = document.getElementById('date-dropdown');
                if (dropdown && dropdown.style.display === 'block') dropdown.style.display = 'none';
            }
        }

        fetch('photos.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('photo-list');
                const nav = document.getElementById('date-nav');
                const dropdown = document.getElementById('date-dropdown');
                
                const sortedData = [...data].sort((a, b) => {
                    const dateA = a.date || "0000-00-00";
                    const dateB = b.date || "0000-00-00";
                    return dateB.localeCompare(dateA);
                });

                let lastDate = "";

                sortedData.forEach(photo => {
                    const currentDate = photo.date || "ë‚ ì§œ ë¯¸ìƒ";

                    if (currentDate !== lastDate) {
                        const header = document.createElement('div');
                        header.className = 'date-header';
                        header.id = "date-" + currentDate;
                        header.innerText = currentDate;
                        container.appendChild(header);

                        const navItem = document.createElement('a');
                        navItem.className = 'nav-item';
                        navItem.innerText = currentDate === "ë‚ ì§œ ë¯¸ìƒ" ? "?" : currentDate.substring(5).replace('-', '.');
                        navItem.onclick = () => {
                            document.getElementById("date-" + currentDate).scrollIntoView({ behavior: 'smooth' });
                        };
                        nav.appendChild(navItem);

                        const dropItem = document.createElement('div');
                        dropItem.className = 'dropdown-item';
                        dropItem.innerText = currentDate;
                        dropItem.onclick = () => {
                            document.getElementById("date-" + currentDate).scrollIntoView({ behavior: 'smooth' });
                        };
                        dropdown.appendChild(dropItem);
                        
                        lastDate = currentDate;
                    }

                    const div = document.createElement('div');
                    div.className = 'photo-container';
                    
                    // âœ¨ í•µì‹¬ ìˆ˜ì •: í´ë¦­ ì‹œ srcë¿ë§Œ ì•„ë‹ˆë¼ infoì™€ dateë¥¼ í•¨ê»˜ ì „ë‹¬
                    const infoText = photo.info || "";
                    const fullCaption = `${currentDate} | ${infoText}`;
                    
                    div.innerHTML = `
                        <img src="images/digital/${photo.filename}" 
                             alt="ì‚¬ì§„" 
                             loading="lazy" 
                             onclick="openLightbox(this.src, '${fullCaption.replace(/'/g, "\\'")}')">
                        <div class="photo-info">${photo.info}</div>
                    `;
                    container.appendChild(div);
                });
            })
            .catch(error => console.error('Error:', error));

        // âœ¨ í•µì‹¬ ìˆ˜ì •: ì„¤ëª…ì„ íŒŒë¼ë¯¸í„°ë¡œ ë°›ì•„ì„œ í™”ë©´ì— í‘œì‹œ
        function openLightbox(src, caption) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const lightboxCap = document.getElementById('lightbox-caption');
            
            lightboxImg.src = src;
            lightboxCap.innerText = caption; // ì„¤ëª… í…ìŠ¤íŠ¸ ë„£ê¸°
            
            lightbox.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        document.addEventListener('keydown', (e) => { if (e.key === "Escape") closeLightbox(); });
    </script>
</body>
</html>
